<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DOG API:Get Fetch assignment 1/2 </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header>
        <span class="banner-text">DOG API: A Simple Example!</span>
    </header>

    <main>
        <div>How many dogs would you like to see?</div>
        <form id="dog-form">
            <input id="dog-input" type="text" name="dog-number">
            <input type="submit" name="submit">
        </form>
        <div>*Pick a number between 1 and 50. If you dont pick any number, three random dogs will be selected.</div>
        <section>
            <div class="dog-image-results"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
